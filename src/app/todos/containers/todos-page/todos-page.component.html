<section>
  <h1 class="Heading -lv1">Todos</h1>

  <div class="Card">
    <app-todo-input
      (add)="onAdd($event)"
    ></app-todo-input>

    <app-todo
      *ngFor="let todo of todos$ | async"
      [todo]="todo"
      (toggle)="onToggle($event)"
    ></app-todo>

    <app-todo-filter
      [filter]="visibilityFilter$ | async"
      (filterChange)="onFilterChange($event)"
    ></app-todo-filter>
  </div>
</section>
